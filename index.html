<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A professional WebView app for integrating a Gradio application">
    <title>Gradio WebView App</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        /* Container for iframe */
        .iframe-container {
            width: 90%;
            height: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
        }

        /* Iframe Styling */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .iframe-container {
                width: 100%;
                height: 100%;
                border-radius: 0;
            }
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #666;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            opacity: 1;
            visibility: visible;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">Loading...</div>

    <!-- Iframe Container -->
    <div class="iframe-container">
        <iframe src="https://09c33fc6f08343f75c.gradio.live" onload="hideLoadingScreen()"></iframe>
    </div>

    <script>
        function hideLoadingScreen() {
            document.getElementById('loadingScreen').classList.add('hidden');
        }
    </script>
</body>

</html>
